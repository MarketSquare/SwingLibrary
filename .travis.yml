language: java
sudo: false
dist: trusty

jdk:
  - oraclejdk8
  - openjdk8

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - mvn clean package -Dmaven.test.skip=true

script:
  - mvn clean verify

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./target with spaces/with-dependencies/swinglibrary-*.jar
  on:
    repo: madworx/SwingLibrary
