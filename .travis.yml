
language: java

sudo: false

dist: trusty

jdk:
  - oraclejdk8
  - openjdk8

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - mvn -Dmaven.test.skip=true clean package

script:
  - mvn clean verify 
  - mvn -Dmaven.test.skip=true -Dgpg.skip=true install

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - $HOME/.m2/repository/org/robotframework/swinglibrary/*/swinglibrary-*.*.sha1
    - $HOME/.m2/repository/org/robotframework/swinglibrary/*/swinglibrary-*.pom
    - $HOME/.m2/repository/org/robotframework/swinglibrary/*/swinglibrary-*.jar

  skip_cleanup: true
  overwrite: true
  on:
    repo: madworx/SwingLibrary
    tags: true
